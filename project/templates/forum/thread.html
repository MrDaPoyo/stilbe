{% extends 'base.html' %}

{% block content %}
<div class="container-xl d-flex align-items-left p-3 flex-column" style="height: 100vh;">
    <h1>{{ title }}</h1>
    <div id="thread-content">
        {{ content }}
    </div>
    <h3>Posts:</h3>
    <div id="post-list">
        {% for post in posts %}
            <div class="">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
