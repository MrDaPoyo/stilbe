{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Log In{% endblock title %}
{% block content %}
    <div class="container-xl w-100 h-100">
        <h2>Log In</h2>
        <div class="w-50 h-auto p-3">
            <form method="post">
                {% csrf_token  %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
{% endblock content %}
