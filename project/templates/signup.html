{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load django-simple-captcha %}

{% block title %}Register{% endblock title %}
{% block content %}
<div class="container-xl d-flex align-items-center justify-content-center h" style="height: 100vh;">
    <div class="w-100 h-auto p-2">
        <h2>Register</h2>
        <form method="post" class="w-75">
            {% csrf_token  %}
            {{ form|crispy }}
            <p>Have an account? Login <a href="{% url 'auth:login' %}">here</a></p>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock content %}
